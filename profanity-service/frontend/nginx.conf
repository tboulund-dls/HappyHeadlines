server {

        listen 4200;
        root /usr/share/nginx/html/frontend/browser;
        location / {

            try_files $uri $uri/ /index.html =404;
    }

    location = /favicon.ico {
            log_not_found off;
            access_log off;
        }


    ## enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;

    gzip_types
      ## text/html is always compressed : https://nginx.org/en/docs/http/ngx_http_gzip_module.html
      text/plain
      text/css
      text/javascript
      application/javascript
      application/x-javascript
      application/xml
      application/json
      application/ld+json;
}
