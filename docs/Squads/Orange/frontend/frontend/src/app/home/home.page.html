<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to Happy Headlines </ion-title>
      <ion-button slot="end" routerLink="/drafts">Open drafts </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Top Published Headlines</h1>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="selectArticle(article)">
      <ion-label>
        <h2>Title: {{ article.title }}</h2>
        <p>By {{ article.author }} </p>
        <p> {{article.content}}</p>
        <p>Published: {{ article.publishedAt | date }}</p>

      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
